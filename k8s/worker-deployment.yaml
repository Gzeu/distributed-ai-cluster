apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: ai-cluster
data:
  WORKER_PORT: "8081"
  WORKER_HOST: "0.0.0.0"
  CONTROLLER_URL: "http://controller:8080"
  CONTEXT_LENGTH: "2048"
  GPU_LAYERS: "0"
  REDIS_URL: "redis://redis:6379"
  REDIS_ENABLED: "true"
  P2P_ENABLED: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: ai-cluster
spec:
  selector:
    app: worker
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
  clusterIP: None  # Headless service for worker discovery
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker
  namespace: ai-cluster
spec:
  serviceName: worker
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: ghcr.io/gzeu/distributed-ai-cluster-worker:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: MODEL_PATH
          value: "/models/model.gguf"
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: ai-cluster
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 50Gi
