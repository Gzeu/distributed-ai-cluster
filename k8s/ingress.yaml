apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-cluster-ingress
  namespace: ai-cluster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ai-cluster.yourdomain.com
    secretName: ai-cluster-tls
  rules:
  - host: ai-cluster.yourdomain.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: controller
            port:
              number: 8080
      - path: /cluster
        pathType: Prefix
        backend:
          service:
            name: controller
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 3000
