apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-config
  namespace: ai-cluster
data:
  CONTROLLER_PORT: "8080"
  CONTROLLER_HOST: "0.0.0.0"
  REDIS_URL: "redis://redis:6379"
  REDIS_ENABLED: "true"
  P2P_ENABLED: "true"
  P2P_PORT: "9000"
  STRATEGY: "least_loaded"
  HEALTH_CHECK_INTERVAL: "5000"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: controller
  namespace: ai-cluster
spec:
  selector:
    app: controller
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: p2p
      port: 9000
      targetPort: 9000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: ai-cluster
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: ghcr.io/gzeu/distributed-ai-cluster-controller:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9000
          name: p2p
        envFrom:
        - configMapRef:
            name: controller-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
