name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
    
    - name: Build TypeScript
      run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Controller
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.controller
        push: true
        tags: ghcr.io/${{ github.repository }}-controller:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-controller:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-controller:buildcache,mode=max
    
    - name: Build and push Worker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.worker
        push: true
        tags: ghcr.io/${{ github.repository }}-worker:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-worker:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-worker:buildcache,mode=max
